<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tableau</title>
        <link rel="stylesheet" href="tableau.css">

    </head>

    <body>
            <h1>Tableau des participants</h1>  

        <table><!--Initialisation du tableau-->
            <!--Ajout de l'entête de mon tableau avec la premier rangée -->
            <!--La balise th pour la rangée de l'netête du tableau-->
            <tr>
                <th>id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>DateNaiss</th>
                <th>Village</th>
            </tr>
            
            <!--Ajout de la première rangée-->
            <!--La balise td pour ajouté les donnée dans la rangée -->
            <tr>

                <td>1</td>
                <td>ALI</td>
                <td>Said</td>
                <td>12/12/2012</td>
                <td>Combani</td>
            </tr>

            <!--Ajout de la seconde rangée-->
            <!--Donnée de la seconde rangée-->
            <tr>
                <td>2</td>
                <td>BACAR</td>
                <td>Koutsou</td>
                <td>25/03/1902</td>
                <td>Mamoudzou</td>
            </tr>

            <!--Ajout de la troisième rangée-->
            <!--Donnée de la troisième rangée-->
            <tr>
                <td>3</td>
                <td>MDERE</td>
                <td>Zena</td>
                <td>13/04/1920</td>
                <td>Pamanadzi</td>
            </tr>

            <!--Ajout de la quatrième et dernière rangée-->
            <!--Donnée de la quatrième et dernière rangée-->
            <tr>
                <td>4</td>
                <td>YOUNOUSSA</td>
                <td>Bamana</td>
                <td>04/04/1936</td>
                <td>Kani-keli</td>
            </tr>

        </table>
        
    </body>
</html>
